		<!-- Main -->
			<section id="main" class="wrapper style1">
				<header class="major">
					<h2>Raml to Html</h2>
					<p>Build extensive API documentation from a RAML (RESTful API Modeling Language) file</p>
					<ul class="actions">
						<li><a href="github" class="button alt">View demo</a></li>
					</ul>
				</header>
				<div class="container">
					<div class="row">
						<div class="6u">
							<section class="special">
								<a href="#" class="image fit"><img src="images/pic1.png" alt="" /></a>
								<h3>Security information </h3>
								<!--<p>В сгенерированном файле документации будет описаны все закрытые и открытые места для доступа к ресурсам. Все имеющиеся схемы авторизации для данного ресурса, с автоматически проставленными заголовками.</p>-->
							</section>
						</div>
						<div class="6u">
							<section class="special">
								<a href="#" class="image fit"><img src="images/pic2.png" alt="" /></a>
								<h3>Parent resource capability</h3>
								<!--<p>Все дочерние ресурсы описынне в спецификации наследуют все родительские uri параметры заголовки security</p>-->
							</section>
						</div>
					</div>
				</div>
				<hr/>

				<div class="container">
					<div class="row">
						<div class="6u">
							<section class="special">
								<a href="#" class="image fit"><img src="images/pic3.png" alt="" /></a>
								<h3>Syntax highlighting</h3>
								<!--<p>Доступно красивое отображение примеров запроса и ответа к ресурсам с описанием причем не обязательно указывать сам контент достаточно только добавить ссылку и он автоматически подтянется при генерации документации</p>-->
							</section>
						</div>
						<div class="6u">
							<section class="special">
								<a href="#" class="image fit"><img src="images/pic4.png" alt="" /></a>
								<h3>Full support json schemes</h3>
								<!--<p>При использование json scheme подтягиваются все зависимости прописанные в файле с валидацией json scheme на корректность написания</p>-->
							</section>
						</div>
					</div>
				</div>
			</section>
